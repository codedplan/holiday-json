name: Keep repository active

on:
  schedule:
    - cron: '0 0 10 * *'   # 매월 10일 00:00 UTC → 한국 시간 09:00 KST
  workflow_dispatch: {}    # 수동 실행 버튼 허용

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create keepalive file and commit
        run: |
          echo "keepalive: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > keepalive.txt
          git add keepalive.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(keepalive): $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push

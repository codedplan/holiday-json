name: update-holidays

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC 기준)

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 종속성 설치
        run: npm ci

      - name: 업데이트 스크립트 실행
        run: node scripts/update-holidays.js

      - name: 변경 사항 커밋 및 푸시
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --cached --quiet || git commit -m "자동 업데이트: 최신 휴일 반영"
          git push

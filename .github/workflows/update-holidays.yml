name: 업데이트-휴일

on:
  schedule:
    - cron: '0 0 1 * *'  # 매월 1일 00:00 UTC
  workflow_dispatch:

jobs:
  update-holidays:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 종속성 설치
        run: npm install  # working-directory 제거

      - name: 업데이트 스크립트 실행
        run: node scripts/update-holidays.js  # working-directory 제거

      - name: 변경 사항 커밋 및 푸시
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [ -n "$(git status --porcelain)" ]; then
            git add public/holidays.json
            git commit -m "✅ 자동 업데이트된 공휴일 목록"
            git push
          else
            echo "변경 사항이 없어 커밋하지 않음"
          fi
